{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluide">
  <div class="row justify-content-center main_row">
    <div class="d-flex justify-content-center profile ">
      <img class="rounded-circle account-img" src="{{ user.image.url }}">

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4"> Welcome {{ user.username }}</legend>
          {{ user_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
