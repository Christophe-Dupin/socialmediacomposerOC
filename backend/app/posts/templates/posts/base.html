{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="{% static 'users/css/styles.css'%}" rel="stylesheet" />
  <link href="{% static 'posts/css/styles.css'%}" rel="stylesheet" />
  <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
</head>

<body>
  <div class="base-container">
    <div class="sub_container">
      <nav aria-label="mainmenu" class="main-navigation">
        <div class="nav-brand">
          <div class="nav-brand-logo">
            <img src="{% static 'assets/image/logo.png'%}" width="20" height="20" alt="">
            SocialMediaComposer
          </div>
          <nav class="sub-nav-menu">
            <a href="#" id="publish" class="publish-menu">
              <span class="span-publish">Published</span>
            </a>
            <a href="#" id="history" class="history-menu">
              <span class="span-history">History</span>
            </a>
          </nav>

        </div>
        <nav class="nav-user">
          <ul role="menubar" aria-label="Account Menu" class="menu-user">
            <li role="none" class="li-menu-user">
              <a role="menuitem" tabindex="0" aria-haspopup="true" aria-expanded="false" class="link-menu-user">
                <div class="info-user">
                  <div class="username">{{ user.username }}</div>
                  <div class="username-mail">{{ user.email }}</div>
                  <div class="user-picture"></div>
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </nav>
      {% block content %}

      {% endblock content %}
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
