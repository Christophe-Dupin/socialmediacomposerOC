{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="{% static 'users/css/styles.css'%}" rel="stylesheet" />
  <link href="{% static 'posts/css/styles.css'%}" rel="stylesheet" />
  <link href="{% static 'css/styles.css'%}" rel="stylesheet" />
</head>

<body>
  <div class="base-container">
    <div class="sub_container">
      <nav aria-label="mainmenu" class="main-navigation">
        <div class="nav-brand">
          <div class="nav-brand-logo">
            <img src="{% static 'assets/image/logo.png'%}" width="20" height="20" alt="">
            SocialMediaComposer
          </div>
          <nav class="sub-nav-menu">
            <a href="#" id="publish" class="publish-menu">

            </a>
            <a href="#" id="history" class="history-menu">

            </a>
          </nav>

        </div>
        <nav class="nav-user">
          <ul role="menubar" aria-label="Account Menu" class="menu-user">
            <li role="none" class="li-menu-user">
              <a role="menuitem" tabindex="0" aria-haspopup="true" aria-expanded="false" class="link-menu-user">
                <div class="info-user">
                  <div class="username">{{ user.username }}</div>
                  <div class="username-mail">{{ user.email }}</div>
                </div>
                <div class="user-picture">
                  <img class="rounded-circle nav-account-img" src="{{ user.image.url }}">
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </nav>
      <div class="base-row">
        <div class="sub-row">
          <div class="sub-sub-row">
            <div class="side-bar-wrapper">
              <div class="side-bar-wrapper-profile-bar">
                <div class="side-bar-wrapper-profile-bar-style">
                  <div class="side-bar-wrapper-profile-bar-style-social-account">
                    <div class="side-bar-wrapper-profile-bar-style-social-account-button">
                      <a href="#" class="connect-to-instagram">
                        <img border="0" alt="W3Schools" src="{% static 'assets/image/logo-instagram.png'%}" width="35"
                          height="35">
                        <span style="margin-left:8px" ;>
                          <span
                            style="font-family: Roboto , sans-serif; font-size: 0.75rem; font-weight: 700; color: rgb(89,98,106)">
                            Connect to Instagram
                          </span>
                        </span>
                      </a>
                      <a href="#" class="connect-to-twitter">
                        <img border="0" alt="W3Schools" src="{% static 'assets/image/twitter-log.png'%}" width="35"
                          height="35">
                        <span style="margin-left:8px" ;>
                          <span
                            style="font-family: Roboto , sans-serif; font-size: 0.75rem; font-weight: 700; color: rgb(89,98,106)">
                            Connect to Twitter
                          </span>
                        </span>
                      </a>
                      <a href="{% url 'social:begin' 'facebook' %}"" class=" connect-to-facebook">
                        <img border="0" alt="W3Schools" src="{% static 'assets/image/logo-facebook.png'%}" width="29"
                          height="35">
                        <span style="margin-left:8px" ;>
                          <span
                            style="font-family: Roboto , sans-serif; font-size: 0.75rem; font-weight: 700; color: rgb(89,98,106)">
                            Connect to Facebook
                          </span>
                        </span>
                      </a>
                      <a href="{% url 'social:begin' 'linkedin-oauth2' %}" class="connect-to-linkedin">
                        <img border="0" alt="W3Schools" src="{% static 'assets/image/logo-Linkedin.png'%}" width="35"
                          height="35">
                        <span style="margin-left:8px" ;>
                          <span
                            style="font-family: Roboto , sans-serif; font-size: 0.75rem; font-weight: 700; color: rgb(89,98,106)">
                            Connect to Linkedin
                          </span>
                        </span>
                      </a>
                      <div class="bottom-style-social-media">
                        <div class="bottom-style-social-media-divider">
                          <hr
                            style="border:none; height: 0.063rem; background:rgb(230, 235, 239); width:100%; box-sizing:border-box; margin-top:1rem; margin-bottom:0.5rem;">
                        </div>
                        <div class="bottom-style-social-media-secondary">
                          <div class="bottom-style-social-media-secondary-boutton">
                            <button type="button" class=test">
                              <div class=bottom-style-social-media-secondary-boutton-clique-span>Manage Channels</div>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="side-bar-wrapper-content-page">
                <nav aria-disabled="false" class="content-page-nav-bar">
                  <ul class="nav-bar-ul">
                    <li class="nav-bar-item1">
                      <a href="{% url 'home' %}">Post</a>
                    </li>
                    <li class="nav-bar-item2">
                      <a href="{% url 'all_posts_queue' %}" class="queue">Queue</a>
                    </li>
                    <li class="nav-bar-item3">
                      <a href="{% url 'all_posts_send' %}" class="queue">History</a>
                    </li>
                  </ul>
                </nav>
                {% block content %}

                {% endblock content %}
              </div>
              <!-- Optional JavaScript; choose one of the two! -->

              <!-- Option 1: Bootstrap Bundle with Popper -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
                crossorigin="anonymous"></script>

              <!-- Option 2: Separate Popper and Bootstrap JS -->
              <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
